<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <title>Real Time Chararter Counter</title>
</head>
<body>
   <div class="container">
      <h2>Real-Time Chararter counter</h2>

      <textarea  id="textarea" class="textarea" placeholder="please write your text" 
      maxlength="50"></textarea>
      <div class="counter-container">
          <p>Total Chararters:
            <span class="total-counter" id="total-counter"></span>
          </p>
          <p>Remaining:
            <span class="Remaining" id="Remaining"></span>
          </p>
      </div>
   </div>

    <script src="counter.js"></script>
</body>
</html>
